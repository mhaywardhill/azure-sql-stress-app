# Spring Boot server
server.port=8080
spring.main.banner-mode=off

# DataSource from environment (must be set before running)
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;database=tempdb;applicationName=AzureSqlStressApp}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:YourPassword123}

# JDBC tuning (optional)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.pool-name=StressPool
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.validation-timeout=3000
